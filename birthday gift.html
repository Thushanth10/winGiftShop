    <style>/* General Button Style */
        button {
            background-color: #af634c; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding around the button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            text-transform: uppercase; /* Uppercase text */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effects */
        }
        
        /* Hover Effect */
        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom-in effect */
        }
        
        /* Back Button Specific */
        a button {
            text-decoration: none; /* Remove underline if linked */
            display: inline-block; /* Block display for proper spacing */
        }
        @media (max-width: 768px) {
    button {
        font-size: 0.9rem; /* Smaller font for small screens */
        padding: 8px 15px; /* Adjust padding */
    }
}
